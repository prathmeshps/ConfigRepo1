eureka.client.service-url.defaultZone=http://test-eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

spring.boot.admin.client.url=http://test-admin-server:1111
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin

spring.zipkin.base-url=http://test-zipkin:9411
spring.sleuth.sampler.probability=1.0

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

custom.message=testenvirment
